<script>
  function toggleMonths(id) {
    const el = document.getElementById(id);
    if (el.style.display === 'block') {
      el.style.display = 'none';
    } else {
      document.querySelectorAll('.months').forEach(div => div.style.display = 'none');
      el.style.display = 'block';
    }
  }
</script>
