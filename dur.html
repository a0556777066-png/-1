<!DOCTYPE html>

<style>
  body {
    margin: 0;

    background-image: url('https://i.ibb.co/Q7cfBwNT/IMG-20250731-WA0033-jpg.webp');
    background-size: cover;
    background-position: center;
    color: white;
    text-align: center;
  }
  header {
    background-color: rgba(0,0,0,0.6);
    padding: 20px;
    font-size: 36px;
    font-weight: bold;
  }
  .notice {
    background-color: #fff3f3;
    border: 2px solid red;
    color: red;
    font-weight: bold;
    font-size: 20px;
    padding: 15px;
    margin: 20px auto;
    width: 70%;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
  }
  .year-button {
    background-color: rgba(0,0,0,0.5);
    border: 1px solid white;
    border-radius: 8px;
    color: white;
    padding: 15px 30px;
    font-size: 24px;
    margin: 20px 10px;
    cursor: pointer;
    display: inline-block;
  }
  .months {
    display: none;
    margin-top: 10px;
    background-color: rgba(0,0,0,0.5);
    padding: 15px;
    border-radius: 8px;
    width: 300px;
    margin-left: auto;
    margin-right: auto;
  }
  .months a {
    display: block;
    color: white;
    text-decoration: none;
    font-size: 20px;
    padding: 8px 0;
    border-bottom: 1px solid white;
    cursor: pointer;
  }
  .months a:last-child {
    border-bottom: none;
  }
  .months a:hover {
    background-color: rgba(255,255,255,0.2);
  }
  .month-content {
    display: none;
    margin: 20px auto;
    background-color: rgba(0,0,0,0.6);
    padding: 15px;
    border-radius: 10px;
    width: 80%;
  }
  .month-content h2 {
    color: #fff;
  }
  .month-content .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 10px;
  }
  .month-content .gallery img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
  }
  footer {
    margin-top: 40px;
    font-size: 16px;
    color: #fff;
    opacity: 0.8;
  }
</style>
</head>
<body>

<script>
function toggleMonths(id) {
  const el = document.getElementById(id);
  if (el.style.display === 'block') {
    el.style.display = 'none';
  } else {
    document.querySelectorAll('.months').forEach(div => div.style.display = 'none');
    el.style.display = 'block';
  }
}

function showMonth(id) {
  document.querySelectorAll('.month-content').forEach(div => div.style.display = 'none');
  document.getElementById(id).style.display = 'block';
}
</script>
